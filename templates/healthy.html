<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Análisis de Incidentes | Health Check</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap.min.css') }}">
  <script src="{{ url_for('static', path='/jquery-3.3.1.slim.min.js') }}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="{{ url_for('static', path='/jquery-slim.min.js') }}"><\/script>')</script><script src="{{ url_for('static', path='/bootstrap.bundle.min.js') }}" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  <style>
      .table-wrapper {
        border: 1px solid transparent;
        position: relative;
        height: 100%;
        width: 100%;
        //overflow-y: scroll;
        overflow-x: scroll;
        //overflow: auto;
      }  
  </style>
</head>
<body>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 mb-1 border-bottom">
      <h5 class="h5">Health Check</h5>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exceller()">Export</button>
        </div>
      </div>
    </div>
    <div class="table-wrapper">
      <table class="table table-sm align-middle mb-0 bg-white" id="tableHC">
        <thead class="bg-light">
          <tr>
          {% for head in healthylist[0] %}
            <th scope="col">{{ head }}</th>
            {% endfor %}
          </tr>
        </thead>
      <tbody class="table-group-divider table-divider-color">
      {% for body in healthylist[1:] %}
        <tr>
          <th scope="row">{{ body[0] }}</th>
          {% for cell in body[1:] %}
            <td>
              <p class="fw-normal mb-1">{{ cell }}</p>
              <!--p class="text-muted mb-0">{{ cell }}</p-->
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2024 Técnica de Sistemas Linux, Orion</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="/convertion" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Health Check</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
  </footer>
</div>
</body>
</html>
